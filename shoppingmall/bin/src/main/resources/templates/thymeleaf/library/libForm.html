<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>libForm.html</title>
</head>
<body>
자료실 등록<br/>

<form action="libWrite" method="post" th:object=${libraryCommand} enctype="multipart/form-data">
<table border=1 width=800>
	<tr>
		<th>제목</th>
		<td><input text="text" name="libSubject" th:field="*{libSubject}"/>
			<span th:if="${#fields.hasErrors('libSubject')}" th:errors="*{libSubject}"></span>
		</td>
	</tr>	
	<tr>
		<th>글쓴이</th>
		<td><input text="text" name="libWriter" th:field="*{libWriter}" />
			<span th:if="${#fields.hasErrors('libWriter')}" th:errors="*{libWriter}"></span>
		</td>
	</tr>
	
	<tr>
		<th>내용</th>
		<td><textarea name ="libContent">[[${libraryCommand.libContent}]]</textarea>
			<span th:if="${#fields.hasErrors('libContent')}" th:errors="*{libContent}"></span>
		</td>
	</tr>	
	<tr>
		<th>파일</th>
		<td><input type="file" name="libFile" multiple="multiple" /></td>
	</tr>
	<tr>
		<th>이미지파일</th>
		<td><input type="file" name="libImageFile" /></td>
	</tr>	
	<tr>
		<th colspan=2><input type="submit" value="자료등록완료" /></th>
	</tr>
</table>
</form>


</body>
</html>
